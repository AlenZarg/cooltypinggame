<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="text/html; charset=utf-8"
      http-equiv="Content-Type"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height, initial-scale=1, shrink-to-fit=yes"
    />

    <!--Basic meta info -->
    <meta
      name="keywords"
      content="cool typing game, cool typing test, typing game, typing test, 3d typing"
    />
    <meta
      name="description"
      content="A 3d typing game/test. Watch the letters appear as you type, and get your speed at the end!"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://cooltypinggame.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="cooltypinggame - type in 3D" />
    <meta
      property="og:description"
      content="A 3d typing game/test. Watch the letters appear as you type, and get your speed at the end!"
    />
    <meta property="og:image" content="/thumbnail.jpg" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="cooltypinggame.com" />
    <meta
      property="twitter:url"
      content="https://cooltypinggame.com"
    />
    <meta
      name="twitter:title"
      content="cooltypinggame - type in 3D"
    />
    <meta
      name="twitter:description"
      content="A 3d typing game/test. Watch the letters appear as you type, and get your speed at the end!"
    />
    <meta name="twitter:image" content="/thumbnail.jpg" />

    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <!-- Manifest for PWA -->
    <title>Cool Typing Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Disable Dark Reader -->
    <meta name="darkreader-lock" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
